<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT COMBAT - Black Theme</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark Gray */
        }

        header img {
            max-width: 200px;
        }

        .container {
            max-width: 600px; /* Reduced max-width for a more compact layout */
            margin: 20px auto;
            padding: 20px;
            background-color: #1c1c1c; /* Darker gray for contrast */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added shadow for depth */
        }

        h1, h2, h3 {
            color: white;
            text-align: center;
            margin-bottom: 15px; /* Added margin for spacing */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 8px; /* Reduced padding */
            border: 1px solid #555; /* Lighter gray border */
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 14px; /* Smaller font size */
        }

        input[type="submit"] {
            padding: 8px; /* Reduced padding */
            font-size: 14px; /* Smaller font size */
            background-color: #444; /* Button background */
            cursor: pointer;
            border: none; /* Removed border for a cleaner look */
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #555; /* Hover effect */
        }

        .small-btn {
            font-size: 12px; /* Smaller font for links */
            padding: 5px 10px;
            background-color: #444;
            border: none;
            cursor: pointer;
        }

        .link {
            color: #bbb;
            text-decoration: none;
            text-align: center;
            display: block;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: #888;
        }

        a {
            color: #bbb;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
        }

        .available {
            text-align: center;
            margin: 20px 0;
        }

        .terms {
            text-align: center;
            font-size: 12px;
            margin: 10px 0;
        }

    </style>
</head>
<body>
    <header>
        <img src= >
    </header>

    <div class="container">
        <h1>Welcome to IT COMBAT</h1>
        <p>Where students and IT professionals compete in various challenges and win rewards.</p>

        <h2>Sign In</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="name@host.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <a href="#" class="link">Forgot your password?</a>
            <input type="submit" value="Login">
        </form>

        <div class="terms">
            <p>Need an account? <a href="#" class="link">Sign up</a></p>
        </div>

        <h3>Available now on iOS and Android</h3>
        <div class="available">
            <p><strong>Privacy Policy</strong> | <strong>Terms of Service</strong></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 IT COMBAT. All rights reserved.</p>
    </footer>
</body>
</html>
